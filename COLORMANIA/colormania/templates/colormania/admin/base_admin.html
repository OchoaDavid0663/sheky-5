{% load static %}
<!DOCTYPE html>
<html lang="es">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COLORMANIA{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .content {
            flex: 1;
            padding-top: 70px; /* Para que el contenido no quede debajo del navbar fijo */
            padding-bottom: 60px; /* Para que el contenido no quede debajo del footer fijo */
        }
        footer{
            justify-self: left;
            display: flex;
            background-color: #64c1ff;
            color: white;
            font-family: "brydan";
            font-size: 20px;
            gap: 50px;
            justify-content: center;
            width: 100%; /* Changed to 100% */
            padding: 40px;
            margin-top: 10px;
            box-sizing: border-box; /* Include padding in width */
        }
        /* Estilos personalizados para el navbar */
        @font-face {
            font-family: 'brydan';
            src: url('{% static "colormania/fuentes/Bryndan_Write.ttf" %}') format('truetype');
        }
        @font-face {
            font-family: 'sans';
            src: url('{% static "colormania/fuentes/OpenSans-VariableFont_wdth,wght.ttf" %}') format('truetype');
        }
        @font-face {
            font-family: 'bobby';
            src: url('{% static "colormania/fuentes/Bobby Jones Soft.otf" %}') format('truetype');
        }

        body { font-family: 'sans'; }
        .brydan { font-family: 'brydan'; }
        .bobby { font-family: 'bobby'; }
        .backhead{
            background-color: #ffae00;
            height: 100px;
            width: 100%;
            position: fixed;
            top: 0;
            left:0;
            z-index: 1000;
        }
        header{
            height: 80px;
            width: 95%;
            background-color: #131128;
            display: flex;
            border-radius: 10px;
            align-items: center;
            position: fixed;
            justify-content: center;
            top: 10px;
            left: 2.5%;
            z-index: 1001;
        }
        header img{
            max-height: 80px;
        }
        header a {
            color: hsl(0, 0%, 100%);
            font-size: 50px;
            font-family: 'bobby';
            padding-left: 20px;
            text-decoration: none;
        }
        .i_sesion{
            display:block;
            position: fixed;
            padding: 10px;
            top: 20px;
            right: 50px;
            background-color: #ff0088;
            color: #ffe100;
            font-family: "bobby";
            border-radius: 50px;
            border: none;
            box-shadow: 0 1px 1px #39000d;
            z-index: 1002;
            text-decoration: none;
        }
        .carrito{
            display:block;
            position: fixed;
            top: 25px;
            left: 55px;
            border: none;
            z-index: 1002;
            border: none;
            background: none;
            
        }
        .carrito img{
            width: 50px;
        }
        .carrito :hover{
            transition: 1s;
            width: 60px;
            transform: translateY(-5px);
        }
        /*BARRA DE NAVEGACION*/
        .nav_h{
            background-color: #64c1ff;
            position: fixed;
            top: 100px;
            width: 100%;
            height: 30px;
            border-radius: 30px;
            z-index: 900;
        }
        .nav_h ul{
            display:flex;
            list-style: none;
            justify-content: center;
        }
        .nav_h li a {
            padding: 10px 50px; 
            color:#002d67;
            font-family: "bobby";
            font-size: 15px;
            text-decoration: none;
            cursor: pointer;
        }
        .nav_h li a:hover{
            font-size: 20px;
            transform: translateY(-5px);
            transition: 1s;
        }

        /*HAMBURGUESA*/
        #menu{
            position:fixed;
            top: -250px; 
            left: 300px;
            background-color: #131128;
            min-width: 250px;
            transition: left 0.3s ease-out;
            height: 230px;
            z-index: 999;

        }
        #menu.active{
            top: 130px;
        }
        #menu ul{
            list-style: none;
            margin-right: 40px;

        }
        #menu li{
            padding: 10px 10px 10px 10px;
        }
        #menu li:hover{ 
            background-color: #ffffff;
            transition: 0.5s;
        }
        #menu a{ 
            color:#ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-family: "bobby";
        }
        /* Colores para tablas y formularios */
        .table {
            background-color: #ffffff;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.05);
        }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
        .btn-success:hover { background-color: #218838; border-color: #218838; }
        .btn-info { background-color: #17a2b8; border-color: #17a2b8; }
        .btn-info:hover { background-color: #138496; border-color: #117a8b; }
        .btn-warning { background-color: #ffc107; border-color: #ffc107; }
        .btn-warning:hover { background-color: #e0a800; border-color: #e0a800; }
        .btn-danger { background-color: #dc3545; border-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; border-color: #c82333; }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>
    {% include 'colormania/header.html' %}
    
    {% include 'colormania/admin/admin_navbar.html' %}
    <div class="content container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'colormania/footer.html' %} {# Incluye el footer #}

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
